<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div *ngIf="visible" class="card">
                    <div class="header">
                        <h4 class="title">Editer mon profile</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="9484757">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" placeholder="Company" value="GHRICH">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prenom</label>
                                        <input type="text" class="form-control" placeholder="Last Name" value="ALI">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Num tel</label>
                                        <input type="text" class="form-control" placeholder="Home Address" value="0687935608">
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Passionate computer engineering prof with a strong interest in cutting-edge technologies and a dedication to solving complex problems through innovative solutions</textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Mise √† jour profil</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div *ngIf="!visible" class="content table-responsive table-full-width">

                    <table class="table table-hover table-striped">

                        <thead class="bg-light">
                        <tr>
                            <th>Titre S√©ance</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Prix(dh)</th>
                            <th> Notation </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let entry of data1">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img
                                            [src]="entry.imgSrc"
                                            class="rounded-circle"
                                            alt=""
                                            style="width: 45px; height: 45px"
                                    />
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1">{{ entry.name }}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-muted mb-0">{{ entry.category }}</p>
                            </td>
                            <td>
                                <p class="text-muted mb-0">{{ entry.description }}</p>
                            </td>
                            <td>{{ entry.value }}</td>
                            <td>
                                <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="Rating()">
                                    Noter local
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>



                </div>
            </div>
            <div *ngIf="visible1" class="col-md-4">
            <div class="card card-user">
                <div class="image">
                    <img src="assets/fonts/m.JPG" alt="..."/>
                </div>
                <div class="content">
                    <div class="author">
                        <a href="#">
                            <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                            <h4 class="title">ALI GHRICH<br />
                                <small>PROFFESSEUR</small>
                            </h4>
                        </a>
                    </div>
                    <p class="description text-center"> Passionate computer engineering prof<br>

                    </p>
                    <div class="text-center">
                        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="messeance()">
                            Afficher mes seances
                        </button>
                    </div>
                </div>
                <hr>

                <div class="text-center">
                    <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                    <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                    <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                </div>
            </div>
        </div>
            <div *ngIf="!visible1" class="col-md-4">
                <div class="card card-user">

                    <div class="content">

                                <option value="option4">üòï Peu satisfait</option>
                                <option value="option5">üôÅ Pas du tout satisfait</option>
                            </select>
                        </div>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <div class="text-center">
                        <button type="submit" class="btn btn-danger btn-fill pull-right">Enregistrer mon avis</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
