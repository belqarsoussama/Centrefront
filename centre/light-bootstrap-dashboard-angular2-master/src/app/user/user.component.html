<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div *ngIf="visible" class="card">
                    <div class="header">
                        <h4 class="title">Editer mon profile</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="9484757">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom Centre</label>
                                        <input type="text" class="form-control" placeholder="Company" value="Centre">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom Propriataire</label>
                                        <input type="text" class="form-control" placeholder="Last Name" value="Acesse">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Num tel</label>
                                        <input type="text" class="form-control" placeholder="Home Address" value="05727817291">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Adresse</label>
                                        <input type="text" class="form-control" placeholder="Country" value="ERRACHIDIA LOT AIN ATTI 2 BLOC 4">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Le Accesse Centre est votre point de contact privilégié pour toutes vos questions, préoccupations et besoins en assistance. Nous sommes fiers de fournir un service client exceptionnel et un support technique de qualité pour garantir votre satisfaction.</textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Mise à jour profil</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div *ngIf="!visible" class="content table-responsive table-full-width">

                    <table class="table table-hover table-striped">

                        <thead class="bg-light">
                        <tr>
                            <th>Titre Séance</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Prix(dh)</th>
                            <th> Notation </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let entry of data1">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img
                                            [src]="entry.imgSrc"
                                            class="rounded-circle"
                                            alt=""
                                            style="width: 45px; height: 45px"
                                    />
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1">{{ entry.name }}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-muted mb-0">{{ entry.category }}</p>
                            </td>
                            <td>
                                <p class="text-muted mb-0">{{ entry.description }}</p>
                            </td>
                            <td>{{ entry.value }}</td>
                            <td>
                                <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="Rating()">
                                    Noter
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>



                </div>
            </div>
            <div *ngIf="visible1" class="col-md-4">
            <div class="card card-user">
                <div class="image">
                    <img src="assets/fonts/m.JPG" alt="..."/>
                </div>
                <div class="content">
                    <div class="author">
                        <a href="#">
                            <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                            <h4 class="title">Accesse Centre<br />
                                <small>LOCAL</small>
                            </h4>
                        </a>
                    </div>
                    <p class="description text-center"> Accesse Centre offre un support clientèle exceptionnel <br>

                    </p>

                </div>
                <hr>

                <div class="text-center">
                    <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                    <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                    <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
