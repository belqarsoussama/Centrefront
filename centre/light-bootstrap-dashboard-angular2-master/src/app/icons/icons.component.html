<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Ajouter local ici</h4>
                    </div>
                    <div class="content">
                        <form>


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre de places</label>
                                        <input type="text" class="form-control" placeholder="0000" value="">
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Prix par heure(DH)</label>
                                        <input type="text" class="form-control" placeholder="0000" value="">
                                    </div>
                                </div>





                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description about local" value=""></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <table class="table table-hover table-striped">

                        <thead class="bg-light">
                        <tr>
                            <th>Nom local</th>
                            <th>places disponibles</th>
                            <th>Description</th>
                            <th>Prix(dh)</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let entry of data1">
                            <td>

                                <p class="fw-bold mb-1">{{ entry.NOMLOCAL }}</p>

                            </td>
                            <td>
                                <p class="text-muted mb-0">{{ entry.PLACES }}</p>
                            </td>
                            <td>
                                <p class="text-muted mb-0">{{ entry.description }}</p>
                            </td>
                            <td>{{ entry.PRIX }}</td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
