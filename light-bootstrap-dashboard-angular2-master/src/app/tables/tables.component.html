<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Liste des Seances recent </h4>
                        <p class="category">La fonction de recherche sera bientôt accessible.</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">

                            <thead class="bg-light">
                            <tr>
                                <th>Titre Séance</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Prix(dh)</th>
                                <th>     </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let entry of data">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img
                                                [src]="entry.imgSrc"
                                                class="rounded-circle"
                                                alt=""
                                                style="width: 45px; height: 45px"
                                        />
                                        <div class="ms-3">
                                            <p class="fw-bold mb-1">{{ entry.name }}</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="text-muted mb-0">{{ entry.category }}</p>
                                </td>
                                <td>
                                    <p class="text-muted mb-0">{{ entry.description }}</p>
                                </td>
                                <td>{{ entry.value }}</td>
                                <td>
                                    <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="confirmReservation()">
                                        Reserver
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>



                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
